<div class="card border-left-danger shadow h-100 py-2">
    <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Most Valuable Item to Date</div>

                {% if most_valuable_item %}
                <div class="h5 mb-0 font-weight-bold text-gray-800 text-truncate" style="max-width: 200px;"
                    data-toggle="tooltip" data-placement="top"
                    title="{{ most_valuable_item.name }}"
                    data-kpi="most-valuable-item-name">
                    {{ most_valuable_item.name }}
                </div>
                {% else %}
                <div class="h5 mb-0 font-weight-bold text-gray-800" data-kpi="most-valuable-item-name">N/A</div>
                {% endif %}
            </div>

            <div class="col-auto">
                <a href="{{ url_for('cases.scav_case_detail', scav_case_id=most_valuable_item.scav_case.id) if most_valuable_item else '#' }}"
                   data-kpi="most-valuable-item-link">
                    <img width="40" height="40" class="mr-1 img-profile rounded-circle"
                        src="{{ (most_valuable_item | get_item_cdn_image_url) if most_valuable_item else '' }}"
                        data-kpi="most-valuable-item-img"
                        {% if not most_valuable_item %}style="display:none;"{% endif %}>
                </a>
            </div>
        </div>
    </div>
</div>
