
<div class="card shadow mb-4">
    <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-danger">Case Type Distribution</h6>
    </div>

    <div class="card-body">
        <div class="chart-pie pt-4 pb-2">
            <canvas id="caseTypeDistribution"></canvas>
        </div>
        <div class="mt-4 text-center small">
  _
        </div>
    </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      fetch('/api/scav-case-type-distribution')
          .then(response => response.json())
          .then(data => {
              let labels = Object.keys(data.data);  
              let values = Object.values(data.data); 
  

              var ctx = document.getElementById("caseTypeDistribution");
              const myPieChart = new Chart(ctx, {
                  type: 'doughnut',
                  data: {
                      labels: labels,
                      datasets: [{
                          label: 'Scav Case Type Distribution',
                          data: values,
                          backgroundColor: [
                              '#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b'
                          ],
                          hoverBackgroundColor: [
                              '#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b'
                          ]
                      }]
                  },
                  options: {
                      maintainAspectRatio: false,
                      devicePixelRatio: 3,
                      tooltips: {
                          backgroundColor: "rgb(255,255,255)",
                          bodyFontColor: "#858796",
                          borderColor: '#dddfeb',
                          borderWidth: 1,
                          xPadding: 15,
                          yPadding: 15,
                          displayColors: false,
                          caretPadding: 10,
                      },
                      legend: {
                          display: true,
                          position: 'bottom',
                          padding: 10
                      },
                      cutoutPercentage: 80,
                  },
              });
          })
          .catch(error => console.error('Error fetching Scav Case Type Distribution data:', error));
  });
  </script>
