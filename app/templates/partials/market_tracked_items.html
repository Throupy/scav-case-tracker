{% for item in tracked_items %}
<div class="col-12 mb-2"> 
    <div class="card shadow-sm border-0">
        <div class="row g-0 align-items-center">
            <div class="col-2 d-flex justify-content-center align-items-center p-2">
                <img src="{{ url_for('static', filename='items/' + item | item_image) }}" 
                        class="img-fluid rounded" alt="{{ item.name }}" style="max-height: 60px;">
            </div>
            
            <div class="col-3">
                <div class="card-body p-2"> 
                    <h6 class="card-title mb-0">{{ item.name }}</h6> 
                </div>
            </div>

            <div class="col-6" 
                    hx-get="/market/get-price/{{ item.tarkov_id }}"
                    hx-trigger="load"
                    hx-swap="outerHTML"
                    hx-headers='{"X-Requested-With": "XMLHttpRequest"}'
                    hx-credentials="include">
                <div class="row g-0 align-items-center">
                    <div class="col-4">
                        <div class="card-body p-2 text-center"> 
                            <h6 class="font-weight-bold text-muted card-title mb-0">^--%</h6> 
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card-body p-2 text-center"> 
                            <h6 class="font-weight-bold text-muted card-title mb-0">^--%</h6> 
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card-body p-2 text-center">
                            <h6 class="card-title mb-0"><i>Price Loading...</i></h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-1 text-end">
                <button class="text-danger btn"
                        hx-delete="/market/untrack-item/{{ item.tarkov_id }}"
                        hx-trigger="click"
                        hx-swap="outerHTML"
                        hx-headers='{"X-Requested-With": "XMLHttpRequest"}'
                        hx-credentials="include"
                        hx-on::after-request="location.reload();">
                    <i class="fa-regular fa-trash-can"></i>    
                </button>
            </div>

        </div>
    </div>
</div>
{% endfor %}
