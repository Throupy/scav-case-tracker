{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h4 class="mb-3">Welcome to the market section</h4>
    <p>This area is still under development, but for now, you can see the items you are tracking:</p>

    <div class="row">
        {% for item in current_user.tracked_items %}
        <div class="col-12 mb-2"> 
            <div class="card shadow-sm border-0">
                <div class="row g-0 align-items-center">
                    <div class="col-2 d-flex justify-content-center align-items-center p-2">
                        <img src="{{ url_for('static', filename='items/' + item | item_image) }}" 
                             class="img-fluid rounded" alt="{{ item.name }}" style="max-height: 60px;">
                    </div>
                    
                    <div class="col-10">
                        <div class="card-body p-2"> 
                            <h6 class="card-title mb-0">{{ item.name }}</h6> 
                            <p class="text-muted small mb-0">More info coming soon...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
