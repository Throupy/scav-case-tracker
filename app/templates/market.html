{% extends "layout.html" %}
{% block content %}

<div class="card shadow-sm border-0 mb-4">
    <div class="card-body py-3 px-4 d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Market - Track Live Prices</h4>
        <a href="#" class="btn btn-outline-danger btn-sm px-3" data-toggle="modal" data-target="#trackItemModal">
            <i class="fas fa-plus mr-1"></i>
            Track New Item
        </a>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-danger">Tracked Items</h6>
    </div>
    <div class="d-flex align-items-center px-3 py-2 border-bottom small font-weight-bold text-muted market-col-header">
        <div style="width: 56px; flex-shrink: 0;"></div>
        <div style="flex: 2;">Name</div>
        <div style="flex: 2;">Average Price (24h)</div>
        <div style="flex: 2;">Lowest Price (24h)</div>
        <div style="flex: 2;">Highest Price (24h)</div>
        <div style="width: 50px; flex-shrink: 0;"></div>
    </div>
    <div id="tracked-items">
        {% include "partials/_market_tracked_items.html" %}
    </div>
</div>

<div hx-get="/market/get-tracked-item-prices"
     hx-trigger="load"
     hx-target="#tracked-items"
     hx-swap="innerHTML"
     hx-headers='{"X-Requested-With": "XMLHttpRequest"}'
     hx-credentials="include">
</div>

<div class="modal fade" id="trackItemModal" tabindex="-1" role="dialog" aria-labelledby="trackItemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="trackItemModalLabel">Track a New Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input name="q" type="text" class="form-control" id="item-search" placeholder="Search items..."
                    hx-get="/market/search-items" hx-trigger="keyup changed delay:250ms" hx-target="#item-results"
                    autocomplete="off">

                <div id="item-results" class="list-group mt-2"></div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
